<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game-container">
        <h1 class="anaglyph-title">Game Over</h1>
        <p class="gameover-text">You have sold everything and have no tokens left.</p>

        <!-- Gambo Message Section -->
        <div class="gambo-container">
            <img id="gambo-gif" src="./img/gambo.gif" alt="Gambo mascot">
            <div id="gambo-speech" class="gambo-speech">
                <a>Gambo: </a>
                <div id="gambo-bubble" class="speech-bubble">"Well, Better Luck Next Time!‚Äù</div>
            </div>
        </div>

        <div class="receipt-image-container">
            <img src="./img/receipt.png" alt="Game Over Receipt" class="receipt-image">
        </div>

        <button id="restart-button" class="game-button" onclick="restartGame()">Restart</button>
    </div>

    <script>
        // Restart the game by redirecting to the main game page
        function restartGame() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
