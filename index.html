<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./js/script.js" defer=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="game-container">
    <div id="slot-machine-container">
      <h1>Gambo</h1>
      <div class="slot-machine">
          <div class="slots">
              <div id="slot1" class="slot">üçí</div>
              <div id="slot2" class="slot">üçã</div>
              <div id="slot3" class="slot">üçâ</div>
          </div>
          <div id="lever" class="lever"></div>
          <p><button id="lever-button" class="game-button">Pull Lever</button></p>
          <p><button id="spin-10" class="game-button">Spin 10 Times</button></p>
          <p><button id="spin-100" class="game-button">Spin 100 Times</button></p>
          <p id="token-counter">GamBits: 20</p>
          <p id="message"></p>
      </div>
  </div>
    <div id="desperate-options" style="display: none;">
        <h2>You're out of tokens!</h2>
        <p>Would you like to play again?</p>
        <button id="sell-watch" class="game-button">Sell Watch</button>
        <button id="sell-phone" class="game-button">Sell Phone</button>
        <button id="sell-car" class="game-button">Sell Car</button>
        <button id="sell-house" class="game-button">Sell House</button>
        <button id="sell-soul" class="game-button">Sell Soul</button>
    </div>
  </div>
</body>
</html>
