<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambo's Dream Mechine</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/script.js" defer=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="game-container">
    <!-- Main container for the slot machine -->
    <div id="slot-machine-container">
      <h1 class="anaglyph-title">Gambo's Dream Machine</h1> <!-- Game title -->
      <div class="slot-machine">

        <!-- Popup for the disappointed wife -->
        <div id="wife-popup" class="character-popup" style="display: none;">
          <div class="character">üíî</div>
          <div class="speech-bubble">"That's it. I want a divorce."</div>
        </div>

        <!-- Popup for the disappointed father -->
        <div id="father-popup" class="character-popup" style="display: none;">
          <div class="character">üëª</div>
          <div class="speech-bubble">"You've let me down, my child."</div>
        </div>

        <!-- Slot display area -->
        <div class="slots">
          <!-- Individual slots for the slot machine -->
          <div id="slot1" class="slot">üçí</div>
          <div id="slot2" class="slot">üçã</div>
          <div id="slot3" class="slot">üçâ</div>
        </div>
        <img src="./img/gamboMachine1.png" alt="gamboMachine" class="GamboMachine">
        <!-- Slot machine lever -->
        <div id="lever" class="lever"></div>

        <!-- Buttons for gameplay -->
        <p><button id="lever-button" class="game-button">Pull Lever</button></p> <!-- Single spin -->
        <p><button id="spin-10" class="game-button">Spin 10 Times</button></p> <!-- Spin 10 times -->

        <!-- Display current token count -->
        <p id="token-counter">GamBits: 20</p>
      </div>
      <!-- Message area for displaying game feedback -->
      <main id="message"></main>
    </div>

    <!-- Section for desperate options when out of tokens -->
    <div id="desperate-options" style="display: none;">
      <h1 class="anaglyph-title">You're out of tokens!</h1>
      <p class="gameover-text">Would you like to play again?</p>
      <div class="desperate-options-container">
        <div class="desperate-option">
          <img src="./img/phone.png" alt="Phone" class="item-image">
          <button id="sell-phone" class="game-button">Sell Phone</button>
        </div>
      
        <div class="desperate-option">
          <img src="./img/car.png" alt="Car" class="item-image">
          <button id="sell-car" class="game-button">Sell Car</button>
        </div>
    
        <div class="desperate-option">
          <img src="./img/wife.png" alt="Wife" class="item-image">
          <button id="sell-wife" class="game-button">Sell Wife</button>
        </div>
    
        <div class="desperate-option">
          <img src="./img/house.png" alt="House" class="item-image">
          <button id="sell-house" class="game-button">Sell House</button>
        </div>
    
        <div class="desperate-option">
          <img src="./img/soul.png" alt="Soul" class="item-image">
          <button id="sell-soul" class="game-button">Sell Soul</button>
        </div>
      </div>
    </div>
    
    <div class="gambo-container">
      <img id="gambo-gif" src="./img/gambo.gif" alt="Gambo mascot">
      <div id="gambo-speech" class="gambo-speech">
        <a>Gambo: </a>
        <div id="gambo-bubble" class="speech-bubble">99% of Gamblers Quit Before They Make It Big!</div>
    </div>
  </div>
</body>
</html>
